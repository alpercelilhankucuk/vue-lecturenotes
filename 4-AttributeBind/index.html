<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">

    <p v-once>
        {{title}}
    </p>
    <p>
        {{hello()}} <a v-bind:href="link">Link</a>
    </p>
    <p v-html= "blogLink"> </p>
</div>

<script>
    new Vue({
        el: "#app",
        data :{
            title : "DATA İCİ DEGİSMEYECEK TİTLE CUNKU V-ONCE KULLANDIK",
            message :"bu bir mesajdır",
            link:"http://www.facebook.com",
            blogLink : "<a href ='https://vuejs.com'>Link</a>"
        },
        methods :{
            hello : function (){
                this.title ="Merhaba Dünya"
                return this.title 
            }
        }

    });
</script>
