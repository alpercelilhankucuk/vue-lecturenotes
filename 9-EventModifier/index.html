<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <button v-on:click="showAlert('alper')">TIKLAYINCA ALERT VERİR V-ON:CLİCK BAĞLAR TIKLAMAYI  METHODSUN ICINDEKİ ALERT 
        CALISTIRIR.
    </button>
    <button v-on:click="counter+=5"> Arttır Class icindekiyle arttırır.</button>
    <button v-on:click="increaseCounter(3)"> Fonksiyonla Arttırır</button>
    <p> {{counter}}</p>

    <p v-on:mousemove ="updateCoords(7, $event)">Kordinatlar; {{x}},{{y}}</p>
    <span v-on:mousemove.stop>GİZLİ BÖYLE .STOP MODİFESİ mousemove çalıştırmaz</span>

</div>

<script>
    new Vue({
        el:"#app",
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods :{
            showAlert : function(name){
                alert(name);
            },
            increaseCounter : function(step){
                this.counter+= step;
            },
            updateCoords : function(step, event){
                this.counter+= step;
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    })
</script>
