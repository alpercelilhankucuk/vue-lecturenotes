<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link href="style.css" type="text/css" rel="stylesheet"/>
<div id="app">
    <div 
    @click="attachedClass=!attachedClass"
    :class="divClass" class="box"></div>
    <div :class="{yellow : attachedClass}" class="box" :class="color"></div>
    <div class="box" :class="color"></div>
    <hr>
    <input type="text" v-model="color">
</div>

<script>
    new Vue({
        el: "#app",
        data:{
            attachedClass:false,
            color:"green"
        },
        computed:{
             divClass : function (){
                return{
                yellow : this.attachedClass,
                blue : !this.attachedClass
             }
            }
        }
        
    })

</script>
