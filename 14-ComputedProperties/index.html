<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <button v-on:click="counter++">Arttır</button>
    <button v-on:click="counter--">Azalt</button>
    <button v-on:click="secondCounter++">2. Arttır</button>

    <p>Counter : {{ counter }} | {{ secondCounter}}</p>
    <p> {{ result() }} | {{output}} </p>

</div>
<script>

    new Vue ({
        el: "#app",
        data : {
            counter : 0,
            secondCounter : 0
        },
        methods: {

            result :function(){
                console.log("Mothed Calisti");
                return this.counter > 10 ? "10'dan büyüktür" : "10'dan kücüktür."
            }
        },
        computed :{
            
            output: function(){
                console.log("Computed Calisti..");
                return this.counter > 10 ? "10'dan büyüktür" : " 10'dan küçüktür:"
            }
        },
        watch : {
            counter : function(value) {
                vm = this;
                setTimeout(function(){
                    vm.counter = 0 ;
                }, 1000)
                }
        }
    })
</script>
